    <link rel="stylesheet" href="/TestBenchDetailsViewer/Templates/style.css"/>
    <title>IDK</title>
</head>
<body class="body">
    
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark"">
        <div class="container-fluid">

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/TestBenchDetailsViewer/Templates/index.html">Global summary</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/TestBenchDetailsViewer/Templates/testdetails.html">Test details</a>
              </li>
              <li class="nav-item">

      </nav>
    <div>
      <h1>Global summary</h1>
      <br/>
    <div class="container">
      <div class="col-4">
    <table class="table table-dark table-hover">
        <thead >
            <tr>
              <th scope="col"  colspan="2" align-text="center" valign="top">Global summary</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">no runs</th>
              <td>x </td>
             
            </tr>
            <tr>
              <th scope="row">no errors</th>
              <td>x s</td>
              
            </tr>
            <tr>
              <th scope="row">avg runtime</th>
              <td>x s</td>
              
            </tr>
            <tr>
                <th scope="row">avg sim time</th>
                <td>x s</td>
               
            </tr>
            <tr>
                <th scope="row">max run time</th>
                <td>x s</td>
                
              </tr>
          </tbody>
      </table>
    </div>
    </div>
      
<script>
  var data;
  fetch('./regressions.tests.json').then(res => res.json()).then(data => {
    buildSelections(data);
   
  // }).then( data => {data.forEach(post => {
  //   listEl.insertAdjacentHTML('beforeend',`<li>${post.log_lines}</li>`)
  // })
    
  })
  function buildSelections(data) {
      var idData = document.createElementById('comboBox')
      for(var i = 0; i < data.length;i++) {
        var option = `<option value="${data[i].id}>${data[i].id}</option>`
        idData.innerHTML += option;
    }
  }
</script>
</body>
