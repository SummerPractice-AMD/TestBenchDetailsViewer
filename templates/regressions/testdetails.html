    <div class="container">
      <div class="grid-container">
        <div class="grid-item">
          <select class="form-select col-4 form-select-lg " aria-label="Large select example" id="comboBox" name="comboBox">
            <option selected>Select test</option>
          </select>
        </div>
        <div class="grid-item justify-content-center"> 
            <div class="card bg-dark shadow-2-strong">
              <div class="card-body">
                    <div class="table-responsive">
                      <table class="table table-dark table-borderless mb-0 " id="testDetails">
                        <tbody>

                            <th scope="row">pass rate</th>
                            <td>x % </td>
                           
                          </tr>
                         
                          <tr>
                            <th scope="row">avg runtime</th>

                          <tr>

                          </tr>
                          <tr>
                              <th scope="row">min run time</th>
                              <td>x s</td>
                              
                            </tr>
                            <tr>
                                <th scope="row">avg sim time</th>
                                <td>x s</td>
                                
                              </tr>
                              <tr>
                                <th scope="row">sum run time</th>
                                <td>x s</td>
                                </tr>
                        </tbody>
                      </table>
                    </div>
              </div>  
              </div>
          </div>
      </div>
      
      </div>
    </div>
{% endblock %}
