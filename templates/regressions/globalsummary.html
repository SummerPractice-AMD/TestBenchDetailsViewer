<html>
{% extends "base.html" %}
{% block title %} Global Summary {% endblock %}
{%block div%}

<head>
  <script src="\static\globalsummary.js"></script>
</head>
<h1>Global summary</h1>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-12">
      <div class="card bg-dark shadow-2-strong">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-dark table-borderless mb-0 " id="tableGlobalSummary">
              <tr>
                <th scope="row">Number of Runs</th>
                <td>x</td>
              </tr>
              <tr>
                <th scope="row">Number of Errors</th>
                <td>x s</td>
              </tr>
              <tr>
                <th scope="row">Average Run time</th>
                <td>x s</td>
              </tr>
              <tr>
                <th scope="row">Average Sim Time</th>
                <td>x s</td>
              </tr>
              <tr>
                <th scope="row">Maximum Run Time</th>
                <td>x s</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}


</html>
