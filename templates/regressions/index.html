<html>
{% extends "base.html" %}
{% block title %} Global Summary {% endblock %}

{%block div%}

<h1>Global summary</h1>
<div class="container">
  <div class="col-4">
    <table class="table table-dark table-hover" id="tableGlobalSummary">
      <tr>
        <th scope="col" colspan="2">Global summary</th>
      </tr>
      <tr>
        <th scope="row">no runs</th>
        <td>x</td>
      </tr>
      <tr>
        <th scope="row">no errors</th>
        <td>x s</td>

      </tr>
      <tr>
        <th scope="row">avg runtime</th>
        <td>x s</td>

      </tr>
      <tr>
        <th scope="row">avg sim time</th>
        <td>x s</td>

      </tr>
      <tr>
        <th scope="row">max run time</th>
        <td>x s</td>

      </tr>
    </table>
  </div>
</div>

<script>

  const summaryContainer = document.getElementById("tableGlobalSummary");

  fetch("/api/global_summary")
    .then((response) => response.json())
    .then(data => {
      const globalSummary = data.global_summary;


      summaryContainer.innerHTML = `
      <tr >
                  <th scope="col"  colspan="3">Global Summary</th>
                </tr>
      <tr>
        <th scope="row">No. Run</th>
              <td>${globalSummary.no_runs}</td>
              <td>/</td>
              
        </tr>
        <tr>
                  <th scope="col">No. Errors</th>
                  <td>${globalSummary.no_errors}</td>
                  <td>s</td>
                  
        </tr>
        <tr>
                  <th scope="row">Avg Runtime</th>
                  <td>${globalSummary.avg_runtime}</td>
                  <td>s</td>
                </tr>
        <tr>
                  <th scope="row">Avg Sim Time</th>
                  <td>${globalSummary.avg_sim_time.toFixed(2)}</td>
                  <td>s</td>
        </tr>
        <tr>
                  <th scope="row">Max Run Time</th>
                  <td>${globalSummary.max_run_time}</td>
                  <td>s</td>
        </tr>
      `;
    });

</script>


{% endblock %}


</html>
