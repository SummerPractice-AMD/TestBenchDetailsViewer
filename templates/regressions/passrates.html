<!DOCTYPE html>
<html>
{% extends "base.html" %}

{% block title %} Pass rates {% endblock %}

{%block div%}


<head>
    <link rel="stylesheet" href="\static\passrates.css">
    <script src="\static\passrates.js"></script>
</head>



<h1>Pass rates</h1>

<body>
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-12">
            <div class="card bg-dark shadow-2-strong">
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-dark table-borderless mb-0 " id="tableGlobalSummary">
                    <thead>
                        <tr>
                            <th>Test name</th>
                            <th>Last status</th>
                            <th onclick="sortColumn('pass_rate')">Pass rate</th>
                        </tr>
                    </thead>
                    <tbody id="passRatesTable"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>


{% endblock %}

</html>
